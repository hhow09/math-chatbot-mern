name: CI
on:
  push:
    branches: [ "master"]
    paths-ignore:
      - "README.md"
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    strategy:
      matrix:
        directory: [ "./backend" ]
    name: ðŸŽ‰ Test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ matrix.directory }}/.nvmrc
      - name: ðŸ“¦ Install dependencies
        working-directory: ${{ matrix.directory }}
        run: npm ci
      - name: Linter
        working-directory: ${{ matrix.directory }}
        run: npm run lint
      - name: Test
        working-directory: ${{ matrix.directory }}
        run: npm test
      